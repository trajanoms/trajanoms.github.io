<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel="stylesheet" href="bdg.css">
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Currículo Trajano</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css'>
    <script defer src='https://use.fontawesome.com/releases/v5.3.1/js/all.js'></script>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://www.instagram.com/trajanoms/" target="_blank">
                    <img src="logonav.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
                        width="112" height="28">
                </a>
            </div>
            <div id="navbardBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Início</a>
                    <a class="navbar-item" href="contatobulma.html">Contato</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="waveWrapper waveAnimation" id="positionfirst">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
      </div>
    <section class="section" id="positionsecond">
        <div class="container">
            <div class="columns">
                <!--Coluna da Esquerda-->
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="fotocard.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Jonathas Trajano</p>
                                    <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>
                                </div>
                            </div>

                            <div class="content">
                                <p>(84)998183155</p>
                                <p>jonathastrajano36@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Coluna do Centro -->
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                               
                                
                                  
                                  <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input class="input" type="email" placeholder="contato@contato.com">
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                                      <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                      </span>
                                    </div>
                                  </div>
                                  
                                  <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                      <textarea class="textarea" placeholder="Textarea"></textarea>
                                    </div>
                                  </div>
                                  
                                 <div class="field is-grouped">
                                    <div class="control">
                                      <button class="button is-dark">Enviar
                                    </div>
                        
                                  </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
    </section>
    <footer class="footer" id="positionfour">
        <div class="content has-text-centered">
          <p>

          </p>
        </div>
      </footer>
